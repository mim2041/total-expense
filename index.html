<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Total Expense</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-5xl text-blue-600 text-center">Shop Your Choices</h1>
    <section class="text-center m-10 bg-sky-300 p-10 text-2xl">
        <div>
            <p>Food: <input class="m-2 py-1" id="food-price-field" type="text"></p>
            <p>Rent: <input class="m-2 py-1" id="rent-field" type="text"></p>
            <p>Clothes: <input class="m-2 py-1" id="clothes-price-field" type="text"></p>
            <p>Total Expense: <input id="total-expense-field" class="m-2 py-1" type="text"></p>
            <button id="btn-calculate" class="bg-orange-300 px-3 py-1 rounded-lg m-5">calculate</button>
            
        </div>
    </section>

    <script src="js/function.js"></script>
</body>
</html>
